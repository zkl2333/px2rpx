<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>px/rpx互转工具</title>
    <meta name="author" content="{name:'allanwang',site:'allanguys.github.io'}" />
    <meta name="Description" content="px/rpx互转工具" />
    <meta name="Keywords" content="px,rpx,微信小程序,小程序,样式压缩,tgideas,px转换rpx,在线工具" />
    <link rel="stylesheet" href="https://game.gtimg.cn/images/css/bootstrap/3/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://game.gtimg.cn/images/css/bootstrap/3/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <a href="https://github.com/allanguys/px2rpx" target="_blank"
      ><img
        style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px"
        src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-graphite@2x.png"
        alt="Fork me on GitHub"
    /></a>
    <div class="alert alert-success" style="display: none"></div>
    <div class="alert alert-danger" style="display: none">
      是不是点错转换按钮了？奴家找不到一个可以转换的数值单位 :(
    </div>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <span class="label label-primary">Px</span>/<span class="label label-primary">Rpx</span
          >(<a
            href="https://mp.weixin.qq.com/debug/wxadoc/dev/framework/view/wxss.html"
            title="微信小程序尺寸单位(rpx)"
            target="_blank"
            >微信小程序尺寸单位)</a
          >互转工具
        </div>
      </div>

      <h4>转换前代码：</h4>
      <textarea id="convert_before" placeholder="qing粘贴代码"></textarea>

      <div class="alert alert-info convert_option">
        <ul>
          <li>
            设计稿宽度：
            <select id="designWidth">
              <option value="360">360px (Galaxy S5)</option>
              <option value="412">412px (Nexus 5X)</option>
              <option value="320">320px (iPhone5)</option>
              <option value="375">375px (iPhone6)</option>
              <option value="414" selected>414px (iPhone6 Plus)</option>
            </select>
          </li>
          <li>
            <input
              type="radio"
              name="cssbeauty"
              checked
              value="format"
              class="cssbeauty"
            />格式化样式
          </li>
          <li>
            <input
              type="radio"
              name="cssbeauty"
              value="format"
              data-type="oneline"
              class="cssbeauty"
            />格式化样式为横排
          </li>
          <li><input type="radio" name="cssbeauty" value="pack" class="cssbeauty" />压缩样式</li>
          <li><button class="btn btn-danger convert_btn" data-type="px">Rpx转Px</button></li>
          <li><button class="btn btn-primary convert_btn" data-type="rpx">Px转Rpx</button></li>
        </ul>
      </div>
      <h4>转换后代码：</h4>
      <textarea id="convert_done"></textarea>
    </div>
    <script
      src="https://ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js"
      type="text/javascript"
    ></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
